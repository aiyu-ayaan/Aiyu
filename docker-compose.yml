services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7
    container_name: aiyu-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    # Port mapping commented out for security - app can access via internal network
    # Uncomment if external MongoDB access is needed: 
    # ports:
    #   - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - aiyu-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Next.js Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Only pass non-sensitive variables as build args
        # Sensitive credentials are provided at runtime via environment section
        - MONGODB_URI=${MONGODB_URI}
        - NEXT_PUBLIC_N8N_WEBHOOK_URL=${NEXT_PUBLIC_N8N_WEBHOOK_URL}
    container_name: aiyu-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # MongoDB connection
      MONGODB_URI: ${MONGODB_URI}
      # N8N webhook URL
      NEXT_PUBLIC_N8N_WEBHOOK_URL: ${NEXT_PUBLIC_N8N_WEBHOOK_URL}
      # Admin credentials
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      # Node environment
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - aiyu-network

# Named volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Network for inter-service communication
networks:
  aiyu-network:
    driver: bridge
