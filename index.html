<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2; URL=https://me.aiyu.co.in/">
    <title>Redirecting...</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3f51b5, #1a237e);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }

        a {
            color: #ffd740;
            font-weight: bold;
        }

        .loader {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Page Moved</h1>
        <p>This page has been shifted to a new dynamic version.</p>
        <p>Redirecting you to the updated experience...</p>
        
        <div class="loader"></div>

        <p>If you are not redirected automatically, 
            <a href="https://me.aiyu.co.in/">click here</a>.
        </p>
    </div>
</body>
</html>
