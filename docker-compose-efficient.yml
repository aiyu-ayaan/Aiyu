services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7
    container_name: aiyu-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - aiyu-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Resource limits for MongoDB
    deploy:
      resources:
        limits:
          cpus: '0.5' # Maximum 50% of 1 CPU
          memory: 512M # Maximum 512MB RAM
        reservations:
          cpus: '0.25' # Minimum 25% of 1 CPU
          memory: 256M # Minimum 256MB RAM
    # Alternative: Use Docker Compose v2 syntax
    # cpus: 0.5
    # mem_limit: 512m
    # mem_reservation: 256m

    # Next.js Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_N8N_WEBHOOK_URL=${NEXT_PUBLIC_N8N_WEBHOOK_URL}
    container_name: aiyu-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      MONGODB_URI: ${MONGODB_URI}
      NEXT_PUBLIC_N8N_WEBHOOK_URL: ${NEXT_PUBLIC_N8N_WEBHOOK_URL}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - aiyu-network
    # Resource limits for Next.js app
    deploy:
      resources:
        limits:
          cpus: '0.5' # Maximum 50% of 1 CPU
          memory: 1024M # Maximum 1GB RAM
        reservations:
          cpus: '0.25' # Minimum 25% of 1 CPU
          memory: 512M # Minimum 512MB RAM

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  aiyu-network:
    driver: bridge
